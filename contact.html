<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Contact Kirsten Tamme Front-end Developer - Toronto Canada</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="topMenu d-flex justify-content-between">
        <div class="logoSection">
          <h3 class="topMenuLogo">KT.</h3>
        </div>
        <div class="menuSection">
          <ul class="ulTopMenu">
            <li class="liTopMenu">HOME</li>
            <li class="liTopMenu">PORTFOLIO</li>
            <li class="liTopMenu">ABOUT</li>
            <li class="liTopMenu">CONTACT</li>
          </ul>
        </div>
      </nav>
      <div class="contactMainContainer">
        <div class="contactHeadContainer">
          <h1 class="mainTitle contacth1">
            Go ahead, make<br />my day.<br />Contact me!
          </h1>
        </div>
        <div class="contactContainer">
          <h4 class="contactMe">Email:</h4>
          <a
            href="mailto:kirsten@notrealemail.com"
            title="Kirsten Tamme Contact"
            class="contactLink"
            >kirsten@temporaryemailplaceholder.com</a
          >

          <h4 class="contactMe">Twitter:</h4>
          <a
            href="https://twitter.com/kjtamme"
            title="Kirsten Tamme Twitter"
            class="contactLink"
            >@kjtamme</a
          >

          <h4 class="contactMe">Instagram:</h4>
          <a
            href="https://www.instagram.com/kjtamme/"
            title="Kirsten Tamme Instagram"
            class="contactLink"
            >@kjtamme</a
          >
        </div>
      </div>
      <div class="footer-container">
        <footer class="footer">
          <div class="footer-container-social">
            <a href="https://github.com/Kirstface" title="Kirsten Tamme GitHub"
              ><i class="fab fa-github-alt"></i
            ></a>
            <a
              href="https://www.instagram.com/kjtamme/"
              title="KJTamme Instagram"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://twitter.com/kjtamme" title="Kirsten Tamme Twitter"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
          <div class="footer-container-button">
            <a href="mailto:kirsten@thisisntreal.com" title="Email Kirsten"
              ><button
                type="button"
                class="btn btn-outline-primary emailButton"
              >
                Email Me.
              </button></a
            >
          </div>
        </footer>
        <footer class="last-footer">
          <p class="footer-para">
            This website was coded by Kirsten Tamme and is
            <a
              href="https://github.com/Kirstface/kirsten-portfolio"
              title="Kirsten Tamme GitHub"
              class="lastFooterLink"
              >open-sourced</a
            >.
          </p>
        </footer>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/fe9f9d4197.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
